<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" (click)="drawer.toggle()"
          aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>

  <button mat-icon-button (click)="onCreate()" class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon">
    <mat-icon>add_box</mat-icon>
  </button>

</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button>
  </mat-drawer>

  <div class="example-sidenav-content">

    <div fxLayout="column" fxLayoutAlign="space-between">
      <div *ngFor="let memo of memo_list">
        <mat-form-field>
          <input matInput [(ngModel)]="memo.title">
        </mat-form-field>
        <button (click)="onUpdate2(memo)">更新</button>
        <button (click)="onDelete(memo._id)">削除</button>
        <button (click)="onUpdate(memo._id)">初期化</button>
        <mat-checkbox class="example-margin">重要</mat-checkbox>
      </div>
    </div>

  </div>

</mat-drawer-container>
